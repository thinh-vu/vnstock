name: Backfill Historical Data

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Ngày bắt đầu (YYYY-MM-DD)'
        required: true
        default: '2026-01-01'
      end_date:
        description: 'Ngày kết thúc (YYYY-MM-DD), bỏ trống = hôm nay'
        required: false
        default: ''
      symbols:
        description: 'Mã cổ phiếu (VD: VNM,ACB,FPT). Bỏ trống = toàn bộ sàn'
        required: false
        default: ''
      source:
        description: 'Nguồn dữ liệu'
        required: false
        default: 'VCI'
        type: choice
        options:
          - 'VCI'
          - 'KBS'

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytz

      - name: Set timezone to Vietnam
        run: echo "TZ=Asia/Ho_Chi_Minh" >> $GITHUB_ENV

      - name: Register API key
        run: |
          python -c "
          from vnstock.core.utils.auth import register_user
          import os
          key = os.environ.get('VNSTOCK_API_KEY', '')
          if key:
              register_user(api_key=key)
              print('API key registered (Golden Sponsor: 500 req/min)')
          else:
              print('No API key, using Guest tier (20 req/min)')
          "
        env:
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}

      - name: Run backfill
        run: |
          python scripts/backfill_history.py \
            --start "${{ github.event.inputs.start_date }}" \
            --end "${{ github.event.inputs.end_date }}" \
            --symbols "${{ github.event.inputs.symbols }}" \
            --source "${{ github.event.inputs.source }}"
        env:
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}

      - name: Show collected files
        run: |
          echo "=== Dữ liệu lịch sử thu thập được ==="
          if [ -d "data/history" ]; then
            find data/history -name "*.csv" | head -20
            echo ""
            echo "Tổng số file:"
            find data/history -name "*.csv" | wc -l
            echo ""
            echo "Tổng dung lượng:"
            du -sh data/history/
          else
            echo "Không có dữ liệu."
          fi

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "Không có dữ liệu mới."
          else
            git commit -m "data: backfill lịch sử ${{ github.event.inputs.start_date }} -> ${{ github.event.inputs.end_date || 'today' }}"
            git push
          fi

      - name: Upload data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backfill-${{ github.event.inputs.start_date }}-to-${{ github.event.inputs.end_date || 'today' }}
          path: data/history/
          retention-days: 90
