name: Collect Market Indices

on:
  schedule:
    # 15:35 giờ VN (08:35 UTC), thứ 2-6 (sau daily collector 5 phút)
    - cron: '35 8 * * 1-5'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Ngày bắt đầu (YYYY-MM-DD). Mặc định: 1 năm trước'
        required: false
        default: ''
      end_date:
        description: 'Ngày kết thúc (YYYY-MM-DD). Mặc định: hôm nay'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  collect-indices:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytz matplotlib

      - name: Set timezone to Vietnam
        run: echo "TZ=Asia/Ho_Chi_Minh" >> $GITHUB_ENV

      - name: Register API key
        run: |
          python -c "
          from vnstock.core.utils.auth import register_user
          import os
          key = os.environ.get('VNSTOCK_API_KEY', '')
          if key:
              register_user(api_key=key)
              print('API key registered')
          "
        env:
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}

      - name: Collect indices data + charts
        run: |
          START_FLAG=""
          END_FLAG=""
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            START_FLAG="--start ${{ github.event.inputs.start_date }}"
          fi
          if [ -n "${{ github.event.inputs.end_date }}" ]; then
            END_FLAG="--end ${{ github.event.inputs.end_date }}"
          fi
          python scripts/collect_indices.py $START_FLAG $END_FLAG
        env:
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}

      - name: Show results
        run: |
          echo "=== CSV Files ==="
          ls -lh data/indices/*.csv 2>/dev/null || echo "No CSV files"
          echo ""
          echo "=== Charts ==="
          ls -lh data/indices/charts/*.png 2>/dev/null || echo "No chart files"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/indices/
          if git diff --staged --quiet; then
            echo "Không có dữ liệu mới."
          else
            git commit -m "data: cập nhật chỉ số VNINDEX, HNX, UPCOM, VN30, HNX30"
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: indices-data-and-charts
          path: data/indices/
          retention-days: 90
