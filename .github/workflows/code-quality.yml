name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy
    
    - name: Lint with flake8
      run: |
        flake8 vnstock --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 vnstock --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check vnstock --diff
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only vnstock --diff
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy vnstock --ignore-missing-imports --no-error-summary 2>&1 | head -50
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r vnstock -f json -o bandit-report.json 2>&1 | head -50
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        safety check --json 2>&1 | head -50
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json
      continue-on-error: true

  dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check for outdated dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
        pip-audit --desc
      continue-on-error: true
