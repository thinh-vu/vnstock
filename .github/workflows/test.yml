name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[test]"
        pip install pytest-xdist pytest-timeout pytest-mock
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --timeout=30 -n auto
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short --timeout=60
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest tests/ --cov=vnstock --cov-report=xml --cov-report=term-missing --timeout=30
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        pip install flake8 pylint black isort mypy
    
    - name: Lint with flake8
      run: |
        flake8 vnstock --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 vnstock --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check vnstock --diff
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only vnstock --diff
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy vnstock --ignore-missing-imports --no-error-summary
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r vnstock -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        safety check --json
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package with twine
      run: |
        pip install twine
        twine check dist/*
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  test-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Download coverage reports
      uses: actions/download-artifact@v3
      continue-on-error: true
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/test-results.xml
      continue-on-error: true
