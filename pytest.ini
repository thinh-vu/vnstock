[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Show extra test summary info
    -vv
    # Disable warnings summary (can be enabled with --warnings-summary)
    --disable-warnings
    # Coverage options
    --cov=vnstock
    --cov-report=html:tests/report/coverage_html
    --cov-report=xml:tests/report/coverage.xml
    --cov-report=term-missing
    # Fail if coverage is below threshold
    # Note: Set to 29% for unit tests only (integration tests separate)
    # ProxyManager: 81%, API layer: 20-30% (without live integration)
    --cov-fail-under=29
    # JUnit XML report for CI
    --junitxml=tests/report/junit-results.xml

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - may call external services
    slow: Slow tests - may take >5 seconds
    api: Tests for API layer (vnstock/api/)
    explorer: Tests for explorer modules (vnstock/explorer/)
    vci: Tests specific to VCI data source
    tcbs: Tests specific to TCBS data source
    msn: Tests specific to MSN data source
    fmp: Tests specific to FMP data source
    core: Tests for core utilities
    smoke: Smoke tests - basic functionality checks
    regression: Regression tests for fixed bugs

# Coverage configuration
[coverage:run]
source = vnstock
branch = True

omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */.venv/*
    */venv/*
    # Exclude generated files
    */_version.py
    */setup.py
    # Exclude deprecated modules
    */archived/*

[coverage:report]
# Coverage report settings - lines to exclude from consideration
precision = 2
skip_covered = False
skip_empty = True
show_missing = True

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:
    # Don't complain about protocol definitions
    @runtime_checkable
    class.*Protocol.*:

[coverage:html]
directory = tests/report/coverage_html
title = Vnstock Test Coverage Report

# Tool configuration
[tool:pytest]
# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Filterwarnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
